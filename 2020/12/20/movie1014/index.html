<h1 id="title-电影《我和我的家乡》"><a href="#title-电影《我和我的家乡》" class="headerlink" title="title: 电影《我和我的家乡》"></a>title: 电影《我和我的家乡》</h1><h1 id="date-2020-10-10-19-06-06"><a href="#date-2020-10-10-19-06-06" class="headerlink" title="date: 2020-10-10 19:06:06"></a>date: 2020-10-10 19:06:06</h1><h1 id="categories-观影影评"><a href="#categories-观影影评" class="headerlink" title="categories: 观影影评"></a>categories: 观影影评</h1><hr>

<!-- 其实不太想写，看完这电影没啥想写的。。
并不是我非得看小众电影，瞧不上大众电影。
只是觉得这种所谓的喜剧片没有笑点，是真的尬啊
电影分为五个单元，依次写感想了

### 电影

#### 《北京好人》

整体观感不错，虽然能猜到 70%的笑点，但是毕竟又葛优葛大爷的演技加成，还挺好看的。
普通人的视角，普通人的生活。
剧情人物冲突也比较明显，起承转合比较合适。故事线简单，完整。
想买车=》表舅生病借钱=》骗医保=》骗医保失败=》放弃买车钱给表舅治病=》表舅自己有医保
有因有果的剧情，没有硬伤。
宁浩 葛优 很难拉垮的组合啊
综合来说，给 4 星

#### 《天上掉下个 UFO》

无聊，能猜到 100%的笑点，并且真的很难笑出来。
黄渤，王宝强，刘昊然，佟丽娅。 导演陈思成，就这？
就这？？？
没劲，没笑点，剧情生硬，人物冲突不和谐。
没有把佟丽娅拍的足够美。
要看点没看点，要笑点没笑点
打分？ 1 星

#### 《回乡之路》

这看个开头就能猜到结尾的剧情，又能有多少惊喜呢？
人物简单，剧情简单，反转的喜剧效果完全没有感受到
就挺无聊的
打分 1 星半

#### 《最后一课》

演技好评，剧情一般。
主要是这演员里就没有拉垮的人
范伟 徐峥 张译 雷佳音 于和伟 陶虹，这怎么拉垮？
夸范伟的已经太多了，我就不多说了
剧情真有点生硬。
笑点，，，可能是那只鸡。
也可能是我笑点高？？别的地方真没觉得好笑啊
浙江淳安，我去过，千岛湖嘛
综合给 3 星半

#### 《神笔马亮》

剧情比较满，没有硬伤，也没啥惊喜。
虽然这个单元受到了大家的好评，但是笑点不多，故事设定有点假。
毛衣梗，定格梗啥的没觉得好笑啊
打分 3 星 -->

<h3 id="结语"><a href="#结语" class="headerlink" title="结语"></a>结语</h3><p>无聊可以看看，不推荐特意去看。</p>
